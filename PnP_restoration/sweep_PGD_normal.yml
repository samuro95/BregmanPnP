program: deblur.py
method: grid
parameters:
  PnP_algo : 
    value : 'PGD'
  noise_model :
    value : 'poisson'
  bregman_potential:
    value : 'L2'
  dataset_name : 
     value : 'CBSD10'
  alpha_poisson :
    values: [5,10,20,40,60]
  stepsize:
    value : 1.
  maxitr:
    value : 500
  crit_conv:
    value : 'residual'
  thres_conv:
    value : 1e-4
command:
- python
- ${program} 
- ${args} 
- --use_GSDRUNET_ckpt



  
    